version: '3.8'
services:
  ai-data-agent:
    build: .
    container_name: ai-data-agent
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
    restart: unless-stopped
    command: python main.py
    depends_on:
      - ollama
    environment:
      - LLM_ENDPOINT=http://ollama:11434/api/generate

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    command: serve

volumes:
  ollama_data: